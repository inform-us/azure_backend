# Example of comparing two secrets in a GitHub Actions workflow

# Hash the first secret
HASH1=$(echo -n "$AZUREAPPSERVICE_PUBLISHPROFILE_BED26D73AB34419B92A35DA05568621F" | sha256sum)

# Hash the second secret
HASH2=$(echo -n "$AZUREAPPSERVICE_PUBLISHPROFILE_BACKEND" | sha256sum)

# Compare the hashes
if [ "$HASH1" == "$HASH2" ]; then
  echo "The secrets are identical."
else
  echo "The secrets are different."
fi
